    <body>
        <h1>やましたケーキ店</h1>
        <p>おいしいケーキをお求めなら、やましたケーキ店へ</p>

            <p>当店自慢のケーキです</p>

                <div id="chi-zu">
                    <img src="img/chi-zuke-ki.jpg">
                    <p>チーズケーキ</p>
                </div>
                <div id="sho-to">
                    <img src="img/sho-toke-ki.jpg">
                    <p>ショートケーキ</p>
                </div>
                <div id="gato-shokora">
                    <img src="img/gato-shokora.jpg">
                    <p>ガトーショコラ</p>

            <p>当店はこちらにあります</p>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.6567846113176!2d139.80851171464437!3d35.710062680187534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ed0d12f9adf%3A0x7d1d4fb31f43f72a!2z5p2x5Lqs44K544Kr44Kk44OE44Oq44O8!5e0!3m2!1sja!2sjp!4v1662791787918!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div id="game_link">
            <h2>ゲーム</h2>
            <p>割引クーポンがもらえるゲームです</p>
            <a href="src/game.html"><p id="btn">ゲームをする</p></a>
        </div>

</html>
